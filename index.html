<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Showcase</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    
     body {
         background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /* Place the video behind other elements */
    }

    #video-background {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure the video covers the entire container */
    }

    #app {
      position: relative;
      z-index: 1; /* Place your content above the video */
    }
    
    .project-card {
      background-color: #4CAF50;
      color: #fff;
    }
    .desc h2{
      color: #4CAF50;
      font-weight: 800;
    }
    .desc{
      font-weight: 400;
    }
    .container {
      height: 100vh;
    }
    .row {
      display: flex;
      justify-content: space-between;
    }
    .col-md-4 {
      flex-basis: calc(33.33% - 10px);
      margin-right: 10px;
      top: 30vh;
    }

    @media (max-width: 770px) {
      .row {
        flex-direction: column;
      }
      .col-md-4 {
        flex-basis: 100%;
        margin-right: 0;
        margin-bottom: 10px;
        top: 15vh;
      }
    }

    @media (max-width: 500px) {
      .col-md-4 {
        flex-basis: 100%;
        margin-right: 0;
        margin-bottom: 10px;
        top: 10vh;
      }
    }
  </style>
</head>
<body>
<!-- Video Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <iframe src="https://www.youtube.com/embed/xgSf67Khryk?autoplay=1&loop=1&controls=0" frameborder="0" allowfullscreen allow="autoplay"></iframe>
      </div>
    </div>
  </div>
</div>

<div id="video-container">
  <div class="overlay" data-toggle="modal" data-target="#videoModal"></div>
  <!-- The overlay triggers the modal when clicked -->
  <video id="video-background" src="your-audio-file.mp3" loop muted></video>
</div>

<div id="app" class="container mt-3">
  <div class="row about">
    <div class="col-md-4 desc">
      <h5 class="text-muted">{{ greeting }}</h5>
      <h2>{{ projectTitle }}</h2>
      <p class="text-muted">{{ projectDescription }}</p>
      <p class="text-white">{{ authorInfo }}</p>
    </div>
    <div class="col-md-4" v-for="project in projects" :key="project.id">
      <div class="card project-card mt-2">
        <div class="card-body">
          <h5 class="card-title">{{ project.name }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <h6 class="text-muted">{{ project.technology }}</h6>
          <a :href="project.link" class="btn btn-secondary">Detail Proyek</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  new Vue({
    el: '#app',
    data: {
      greeting: 'Halo, selamat datang di',
      projectTitle: 'Elxixau Project Archive',
      projectDescription: 'Berikut sekumpulan plot twist dari diri saya yang tidak kalian ketahui.',
      authorInfo: 'Indra Parlindungan | Web Developer',
      projects: [
        {
          id: 1,
          name: 'Amazing Grace',
          description: 'Booking tiket online konser rohani tanpa metode pembayaran',
          technology: 'Laravel',
          link: 'https://github.com/Elxixau/e-ticket_amazing_grace.git'
        },
        {
          id: 2,
          name: 'E-Library SMPN 2 Samarinda',
          description: 'Perpustakan digital penyedia media baca online',
          technology: 'Laravel',
          link: 'https://github.com/Elxixau/e-library.git'
        }
      ]
    }
  });

  function playVideo() {
    var video = document.getElementById('video-background');
    video.src = 'https://www.youtube.com/embed/xgSf67Khryk?autoplay=1&loop=1&controls=0';
    document.getElementById('play-button').style.display = 'none';
  }
</script>

</body>
</html>
